<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-2ºhome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <form autocomplete="off">
<div class="container">
<div class="content first-content">
<div class="primeira-coluna">
<h2 class="titulo titulo-primario">Bem Vindo a 2º home</h2>
<p class="descricao descricao-primaria">Faça login para começar a ajudar</p>
<button id="login" class="btn btn-primario">login</button>
</div>    
<div class="segunda-coluna">
<h2 class="titulo titulo-secundario">Crie Sua conta</h2>
<div class="social-media">
<ul class="lista-social-media">
<a class="link-social-media" href="#">
<li class="item-social-media">
<i class="fab fa-facebook-f"></i>        
</li>
</a>
<a class="link-social-media" href="#">
<li class="item-social-media">
<i class="fab fa-google-plus-g"></i>
</li>
</a>
</ul>
</div>
<p class="descricao descricao-secundaria">Ou use seu email</p>
<form class="form">
<label class="label-input" for="">

<i class="far fa-user mudar-icone"></i>
<input type="text" placeholder="Nome">
 </label>
                    
<label class="label-input" for="email">
<i class="far fa-envelope mudar-icone"></i>
<input type="email" name="email" id="email" placeholder="Email">
<small id="textEmail"></small>
</label>
                    
<label class="label-input" for="senha">
<i class="fas fa-lock mudar-icone"></i>
<input type="senha" name="senha" id="senha" placeholder="Senha">
<small id="textSenha"></small>
</label>
                    
                    
<button class="btn btn-secundario">Cadastrar</button>        
</form>
</div>
       
</div>
</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
